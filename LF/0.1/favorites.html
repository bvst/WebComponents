<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Cibers contact app!</title>

		<link rel="stylesheet" href="../../css/main.css"/>
	</head>
	<body>
		<div class="header">
			<div id="logo"> 
				<img src="../../css/images/ciber_logo.png" alt="Logo">
			</div>
			<div class="navigation">
				<a href="index.html">Hovedside</a>
				<a href="favorites.html">Favoritter</a>
			</div>
		</div>
		
		<div class="contacts">
			<div onclick="toggleDetails(1)" class="contact-wrapper">
				<div class="contact-header">
					<h2>Morten Kjelling</h2>
					<img src="../../css/images/morten.png" alt="Mortens profilbilde"/>
				</div>
				<ul id="details1" class="hidden">
					<li id="position">Frontend / .NET</li>
					<li id="project">Komplett.no</li>
					<li id="education">UiO</li>
				</ul>

			</div>
			<div onclick="toggleDetails(2)" class="contact-wrapper">
				<div class="contact-header">
					<h2>Bjørn Vegard Thoresen</h2>
					<img src="../../css/images/bv.png" alt="Bjørn Vegard profilbilde"/>
				</div>
				<ul id="details2" class="hidden">
					<li id="position">.NET</li>
					<li id="project"></li>
					<li id="education">HiO</li>
				</ul>
			</div>
			<div onclick="toggleDetails(3)" class="contact-wrapper">
				<div class="contact-header">
					<h2>Alexander Perry</h2>
					<img src="../../css/images/perry.png" alt="Perrys profilbilde"/>
				</div>
				<ul id="details3" class="hidden">
					<li id="position">Frontend / .NET</li>
					<li id="project">NAF</li>
					<li id="education">Informatikk @ NTNU</li>
				</ul>
			</div>
		</div>
		
		<script>
			var opened = false;
			var toggleDetails = function(id){
		     	var d = document.getElementById("details"+id);

            	if(opened === false){
            		d.className = "";
            	} else {
            		d.className = "hidden";
            	}
            	opened = !opened;
			};
		</script>
	</body>
</html>
