<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Cibers contact app!</title>
	</head>
	<body>
		<div on-click="toggleDetails()" class="contact-header">
			<h2>Morten Kjelling</h2>
			<img src="../../images/morten.png" alt="Mortens profilbilde"/>
			<p class="detailed-info hidden">Systemutvikler</p>
		</div>
		<div on-click="toggleDetails()" class="contact-header">
			<h2>Bjørn Vegard Thoresen</h2>
			<img src="../../images/bv.png" alt="Bjørn Vegard profilbilde"/>
			<p class="detailed-info hidden">Systemutvikler</p>
		</div>
		<div on-click="toggleDetails()" class="contact-header">
			<h2>Alexander Perry</h2>
			<img src="../../images/perry.png" alt="Perrys profilbilde"/>
			<p class="detailed-info hidden">Systemutvikler</p>
		</div>

		<style>
			.contact-header {
			  margin-bottom: 10px;
			}

			.contact-header h2 {
			  font-size: 14px;
			  color:#000;
			}

			.contact-header img {
				position:absolute;
				top: 20px;
				right: 20px;
				width: 70px;
				height: 70px;
				border-radius: 50%;
			}

			.detailed-info {
				

			}

			.detailed-info.hidden {
				display: none;
			}
		
		</style>
		<script>
			var toggleDetails = function(){
				var opened = false;
		     	var d = document.querySelector(".detailed-info");
            	if(!opened){
            		d.className = "detailed-info";
            	} else {
            		d.className = d.className + " hidden";
            	}
            	opened = !opened;
			};
		</script>
	</body>
</html>
