<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="contact-service" attributes="contacts">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="contacts.json"
      on-core-response="{{contactsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('contact-service', {
    created: function() {
      this.contacts = [];
    },
    contactsLoaded: function() {
      this.contacts = this.$.ajax.response.slice(0);
    },
    setFavorite: function(uid, isFavorite) {
      // no service backend, just log the change
      console.log('Favorite changed: ' + uid + ", now: " + isFavorite);
    }
  });
  </script>
</polymer-element>
