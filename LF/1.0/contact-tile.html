<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="contact-tile">
  <template>
    <style>
      :host {
          flex:1 0 350px;
          align-self:stretch;
          max-width:100%;
          min-height: 10rem;
          position: relative;
          background-color: #4B2A91;
          color: #C0D72F;
          padding: 20px;
          margin: 15px;
          min-height: 100px;
          font-size: 1.2rem;
          font-weight: 300;
          cursor: pointer;
          -webkit-user-select: none;
      }
      .contact-header {
        margin-bottom: 10px;
      }

      .contact-header h2 {
        font-size: 14px;
        color:#000;
      }

      .contact-header ::content img {
        position:absolute;
        top: 20px;
        right: 20px;
        width: 70px;
        height: 70px;
        border-radius: 50%;
      }

      .detailed-info {
        display: none;
      }

      :host([displayDetails]) .detailed-info {
        display: block;
      }

      core-icon-button {
        position: absolute;
        bottom: 3px;
        right: 3px;
        color: #636363;
      }
      :host([favorite]) core-icon-button {
        color: #da4336;
      }
    </style>

      <div class="contact-header">
        <content select="h2"></content>
        <content select="img"></content>
      </div>
      <div class="detailed-info">
        <content select="ul"></content>
      </div>
      <core-icon-button
        id="favicon"
        icon="favorite"
        on-tap="{{favoriteTapped}}">
      </core-icon-button>
  </template>
  <script>
  Polymer({
    eventDelegates: {
      down: 'contactTapped'
    },
    publish: {
      displayDetails: {
        value: false,
        reflect: true
      },
      favorite: {
        value: false,
        reflect: true
      }
    },
    contactTapped: function(event, detail, sender) {
      this.displayDetails = !this.displayDetails;
    },
    favoriteTapped: function(event, detail, sender) {
      this.favorite = !this.favorite;
      this.fire('favorite-tap');
    }
  });
  </script>
</polymer-element>
