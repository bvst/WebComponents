<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Cibers contact app!</title>

		<script src="../../js/webcomponents.js"></script>

		<link rel="stylesheet" href="main.css"/>
		<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
  		<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
  		<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
		<link rel="import" href="contact-list.html"/>
	</head>

	<body unresolved>

	  <core-header-panel mode="waterfall-tall">
	    <core-toolbar>

	    	<figure id="logo" class="top">
	    		<img src="../../css/images/ciber_logo.png" alt="Logo">
	    	</figure>
			<paper-tabs class="bottom" id="tabs" selected="all" noink horizontal center layout>
				<paper-tab name="all">Hovedside</paper-tab>
				<paper-tab name="favorites">Favoritter</paper-tab>
			</paper-tabs>

	    </core-toolbar>

	    <div class="container" layout vertical center>
	      <contact-list show="all"></contact-list>
	    </div>

	  </core-header-panel>

	  <script>
	  var tabs = document.querySelector('paper-tabs');
	  var list = document.querySelector('contact-list');

	  tabs.addEventListener('core-select', function() {
	    list.show = tabs.selected;
	  });
	  </script>

	</body>
</html>
