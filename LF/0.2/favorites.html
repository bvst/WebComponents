<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Cibers contact app!</title>

		<link rel="stylesheet" href="../../css/main.css"/>
	</head>
	<body>
		<header class="header">
			<figure id="logo"> 
				<img src="../../css/images/ciber_logo.png" alt="Logo">
			</figure>
			<nav class="navigation">
				<a href="index.html">Hovedside</a>
				<a href="favorites.html">Favoritter</a>
			</nav>
		</header>

		<section class="contacts">
			<section onclick="toggleDetails(1)" class="contact-wrapper">
				<header class="contact-header">
					<h2>Morten Kjelling</h2>
					<img src="../../css/images/morten.png" alt="Mortens profilbilde"/>
				</header>
				<ul id="details1" class="details-info hidden">
					<li>Frontend / .NET</li>
					<li>Komplett.no</li>
					<li>UiO</li>
				</ul>

			</section>
			<section onclick="toggleDetails(2)" class="contact-wrapper">
				<header class="contact-header">
					<h2>Bjørn Vegard Thoresen</h2>
					<img src="../../css/images/bv.png" alt="Bjørn Vegard profilbilde"/>
				</header>
				<ul id="details2" class="details-info hidden">
					<li>.NET</li>
					<li></li>
					<li>HiO</li>
				</ul>
			</section>
			<section onclick="toggleDetails(3)" class="contact-wrapper">
				<header class="contact-header">
					<h2>Alexander Perry</h2>
					<img src="../../css/images/perry.png" alt="Perrys profilbilde"/>
				</header>
				<ul id="details3" class="details-info hidden">
					<li>Frontend / .NET</li>
					<li>NAF</li>
					<li>Informatikk @ NTNU</li>
				</ul>
			</section>
		</section>

		<script>
			var opened = false;
			var toggleDetails = function(id){
		     	var d = document.getElementById("details"+id);

            	if(opened === false){
            		d.className = "details-info";
            	} else {
            		d.className = d.className + " hidden";
            	}
            	opened = !opened;
			};
		</script>
	</body>
</html>
