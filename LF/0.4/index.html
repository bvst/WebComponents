<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Cibers contact app!</title>

		<link rel="stylesheet" href="../../css/main.css"/>
	</head>

	<body>
		<header class="header">
			<figure id="logo"> 
				<img src="../../css/images/ciber_logo.png" alt="Logo">
			</figure>
			<nav class="navigation">
				<a href="index.html">Hovedside</a>
				<a href="favorites.html">Favoritter</a>
			</nav>
		</header>
		<section class="contacts">
			<div class="contact-wrapper">
					<h2>Morten Kjelling</h2>
					<img src="../../css/images/morten.png" alt="Mortens profilbilde"/>
				<ul class="detailed-info hidden">
					<li id="position">Frontend / .NET</li>
					<li id="project">Komplett.no</li>
					<li id="education">UiO</li>
				</ul>
			</div>
			<div class="contact-wrapper">
				<header class="contact-header">
					<h2>Bjørn Vegard Thoresen</h2>
					<img src="../../css/images/bv.png" alt="Bjørn Vegards profilbilde"/>
				</header>
				<ul class="detailed-info hidden">
					<li id="position">.NET</li>
					<li id="project"></li>
					<li id="education">HiO</li>
				</ul>
			</div>
			<div class="contact-wrapper">
				<header class="contact-header">
					<h2>Alexander Perry</h2>
					<img src="../../css/images/perry.png" alt="Alexanders profilbilde"/>
				</header>
				<ul class="detailed-info hidden">
					<li id="position">Frontend / .NET</li>
					<li id="project">NAF</li>
					<li id="education">Informatikk @ NTNU</li>
				</ul>
			</div>
		</section>

		<template id="contact-template">
			<style>
				.contact-header {
				  margin-bottom: 10px;
				}

				.contact-header h2 {
				  font-size: 14px;
				  color:#000;
				}

				.contact-header ::content img {
					position:absolute;
					top: 20px;
					right: 20px;
					width: 70px;
					height: 70px;
					border-radius: 50%;
				}

				.detailed-info.hidden {
					display: none;
				}
			
			</style>

			<div class="contact-header">
				<content select="h2"></content>
				<content select="img"></content>
			</div>
			<div class="detailed-info">
				<content select="ul"></content>
			</div>
		</template>

		<script>
			var contacts = [
			  {'name': 'Morten Kjelling', 'img': 'morten.png', 'position': 'Frontend / .NET', 'project': 'Komplett.no', 'education': 'UiO'},
			  {'name': 'Alexander Perry', 'img': 'perry.png', 'position': 'Frontend / .NET', 'project': 'NAF', 'education': 'Informatikk @ NTNU'},
			  {'name': 'Bjørn Vegard Thoresen', 'img': 'bv.png', 'position': '.NET', 'project': '', 'education': 'HiO'}
			];

			var host = document.querySelector(".contact-wrapper");

			var root = host.createShadowRoot();

			var template = document.querySelector("#contact-template");

			var clone = document.importNode(template.content, true);

			root.appendChild(clone);

			var opened = false;

			host.addEventListener("click", function(){
        		var details = document.querySelector(".detailed-info");

	        	if(!opened){
	        		details.className = "detailed-info";
	        	} else {
	        		details.className = details.className + " hidden";
	        	}

	        	opened = !opened;
	        });
		</script>
	</body>
</html>
